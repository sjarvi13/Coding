<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style/default.css" rel="stylesheet" type="text/css" >
        <title>New Connection</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo" src="images/logo.JPG" alt="logo"></a>
            <nav class="user_links">
                <a href="newConnection.html">Start New Connection</a> || <a href="newConnection.html">Login</a> || <a href="newConnection.html">Sign Up</a>

        <nav class="general_links">

        <main>
            <h2>Create a New Event</h2>
            <br>
            <form id="newConnectionForm">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic">
                <br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <br>
                <label for="host">Host:</label>
                <input type="text" id="host" name="host">
                <br>
                <label for="details">Details:</label>
                <input type="text" id="details" name="details">
                <br>
                <label for="where">Where:</label>
                <input type="text" id="where" name="where">
                <br>
                <label for="when">When:</label>
                <input type="date" id="when" name="when">
                <br>
                <label for="start">Start:</label>
                <input type="time" id="start" name="start">
                <br>
                <label for="end">End:</label>
                <input type="time" id="end" name="end">
                <br>
                <label for="images">Image Url:</label>
                <input type="url" id="images" name="images">
                <br>
            </form>
            <br>
            <a href="connections.html"><button>Create Connection</button></a>
